language: php

cache:
    directories:
        - $HOME/.composer/cache/files

php:
    - 7.0
    - 7.1
    - 7.2
    - 7.3
    - 7.4snapshot

env:
    global:
        - MONGO_EXTENSION="mongodb.so"
        - COMPOSER_FLAGS=""

matrix:
    include:
        - php: 5.6
          env: MONGO_EXTENSION="mongo.so" SYMFONY_VERSION="^2.8"
        - php: 7.2
          env: MONGO_EXTENSION="mongo.so" SYMFONY_VERSION="^3.4"
        - php: 7.3
          env: SYMFONY_VERSION="^4.4"
        - php: 7.3
          env: SYMFONY_VERSION="^5.0"
        - php: 7.4snapshot
          env: SYMFONY_VERSION="^4.4"
        - php: 7.4snapshot
          env: SYMFONY_VERSION="^5.0"
    fast_finish: true

services:
    - mongodb

before_install:
    - echo "extension = $MONGO_EXTENSION" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    - echo 'date.timezone = "Europe/Paris"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    - echo 'memory_limit = -1' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

before_script:
    - composer config platform.ext-mongo 1.6.16
    - |
      if [ "$SYMFONY_VERSION" != "" ]; then
        sed -ri 's/"symfony\/(.+)": "(.+)"/"symfony\/\1": "'$SYMFONY_VERSION'"/' composer.json;
      fi;
    - travis_wait composer update --prefer-dist --no-interaction $COMPOSER_FLAGS
    - if ! [[ $TRAVIS_PHP_VERSION =~ ^5 ]]; then composer require alcaeus/mongo-php-adapter; fi;

script:
    - composer validate --no-check-lock --strict
    - bin/phpunit --coverage-text
