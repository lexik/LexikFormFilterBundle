language: php

php:
  - 5.3
  
env:
  - SYMFONY_VERSION=2.2.*
  - SYMFONY_VERSION=2.3.*

before_script:
  - composer self-update
  - composer require symfony/framework-bundle:${SYMFONY_VERSION} --no-update
  - composer require symfony/form:${SYMFONY_VERSION} --no-update
  - composer require doctrine/orm:${SYMFONY_VERSION} --no-update
  - composer update --dev

script: phpunit
